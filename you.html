    <link rel="stylesheet" href="style.css">
    <script src="video.js"></script>
</head>
<body>

    <div class="header">

                <input type="text" class="comment-input" placeholder="Deixe seu comentário...">
                <button class="submit-button" onclick="algum_video()">Enviar</button>
            </div>
        </div>

        <div class="sidebar">

                <iframe src="https://www.youtube.com/embed/aCG7YgDXmBQ" frameborder="0" allowfullscreen></iframe>

    </div>

</body>
</html>
